
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-title" content="{{ url }}">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="{{ description }}">
    <meta name="keywords" content="webcomic,comic,lonesome,cuboid,lonesomecuboid,cube,funny,haha,lol,lolz,silly">

    <!-- Facebook -->
    <meta property="og:title" content="{{ title }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ url }}">
    <meta property="og:image" content="{{ image_url }}">
    <meta property="og:description" content="{{ description }}">
    <meta property="og:site_name" content="The Lonesome Cuboid">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">

    <meta name="twitter:description" content="{{ description }}">
    <meta name="twitter:image:src" content="{{image_url}}">

    <!-- Other -->
    <link rel="canonical" href="{{ url }}">
    <link rel="image_src" href="{{ image_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="https://lonesomecuboid.com/icon.png">
    <link rel="shortcut icon" type="image/ico" href="/favicon.ico">

    <!-- Fonts -->

    <!-- Material Design Bootstrap -->

    <!-- JQuery -->
